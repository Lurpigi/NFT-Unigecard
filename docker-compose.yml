services:
  upload-pinata:
    build: ./upload
    environment:
      PINATA_JWT: ${PINATA_JWT:-null}
      DATA: ${DATA-unigecard}
      PINATA_URL: ${PINATA_URL:-null}
    volumes:
      - ./unigecard:/app/unigecard

  upload-pinata-test:
    build: ./upload
    environment:
      PINATA_JWT: ${PINATA_JWT:-null}
      DATA: ${DATA-pokemon}
      PINATA_URL: ${PINATA_URL:-null}
    volumes:
      - ./pokemon:/app/pokemon

  frontend:
    build:
      context: ./infUnigeNFT
    volumes:
      - ./infUnigeNFT:/app
    network_mode: host
    environment:
     PROXY_ADDRESS: ${PROXY_ADDRESS:-null}

  deploy-contract:
    build:
      context: ./truffle
    network_mode: host
    environment:
      PRIVATE_KEY: ${PRIVATE_KEY:-null}
      ALCHEMY_KEY: ${ALCHEMY_KEY:-null}
      ETHERSCAN_API_KEY: ${ETHERSCAN_API_KEY:-null}